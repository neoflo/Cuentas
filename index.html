<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <title>Cuentas | 2023</title>
  </head>
  <body>
    <div class="container text-justify">
      <div class="row mt-5">
        <div class="card mx-2 mb-3">
          <img
            src="https://lascuentas.s3.amazonaws.com/Bavtehi_01.png"
            class="card-img-top img-fluid"
            alt="Bavtehi"
          />
          <div class="card-body">
            <h5 class="card-title">Obras y Proyectos Bavtehi S.A. de C.V.</h5>
            <p class="card-text">Construcción y Servicios Relacionados</p>
            <a href="#" class="btn btn-primary">Cuentas</a>
          </div>
        </div>
        <div class="card mx-2 mb-3">
          <img
            src="https://lascuentas.s3.amazonaws.com/Carzo_01.png"
            class="card-img-top img-fluid"
            alt="Carzo"
          />
          <div class="card-body">
            <h5 class="card-title">Carzo Commerce & Market, S.A. de C.V.</h5>
            <p class="card-text">Comercializadora en general</p>
            <a href="#" class="btn btn-primary">Cuentas</a>
          </div>
        </div>
        <div class="card mx-2 mb-3">
          <img
            src="https://lascuentas.s3.amazonaws.com/Chandler_01.png"
            class="card-img-top img-fluid"
            alt="Chandler"
          />
          <div class="card-body">
            <h5 class="card-title">
              Chandler Logística Industrial, S.A. de C.V.
            </h5>
            <p class="card-text">Logística y Mantenimiento en general</p>
            <a href="#" class="btn btn-primary">Cuentas</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
